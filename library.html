<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="rash.css" />
    <title>FUOYE</title>
  </head>
  <body>
    <header>
      <div class="logo">
        <img src="./image/3623bc6f-486d-42e3-ba0b-0f5b1308fb89-removebg-preview 1.jpg" alt="">
        <h1>FUOYE</h1>
      </div>
      <div class="begin">
        <nav>
          <ul>
            <li><button>Admin</li>
            <li>
              <a href=""><img src="./image/Vector.png" alt="" /></a>
            </li>
            <li>
              <a href=""
                ><img src="./image/healthicons_ui-user-profile.jpg" alt=""
              /></a>
            </li>
          </ul>
        </nav>
      </div>
    </header>
    <div class="profile">
      <div class="image-left">
        <img src="./image/Group 11.png" alt="">
      </div>
      <div class="image-right">
        <img src="./image/Group 10.png" alt="">
      </div>
           
      <div class="content">
        <div class="search">
          <input type="text" name="query" placeholder="Search for courses, books, past questions, etc" >
        </div>

       <div class="topic">
        <h1>My Courses</h1>
       </div>

       <div class="course-box">
        <div class="course-cont">
            <div class="course-img">
                <img src="./image/Vector (2).png" alt="">
            </div>
            <p>Software Engineering CIS408</p>
        </div>
        <div class="clo">X</div>
       </div>
       <button class="course-btn">+ Add Courses</button>

       <div class="topic">
        <h1>My Books</h1>
       </div>

       <div class="course-box">
        <div class="course-cont">
            <div class="course-img">
                <img src="./image/Vector (2).png" alt="">
            </div>
            <p>White Horse-Brian Smith W.</p>
        </div>
        <div class="clo">X</div>
       </div>
       <button class="course-btn">+ Add Books</button>

       <div class="topic">
        <h1>My Past Questions</h1>
       </div>

       <div class="course-box">
        <div class="course-cont">
            <div class="course-img">
                <img src="./image/Vector (2).png" alt="">
            </div>
            <p>White Horse-Brian Smith W.</p>
        </div>
        <div class="clo">X</div>
       </div>
       <button class="course-btn">+ Past Questions</button>



      </div>
      <div class="main">
        <div class="main-profile">
          <div class="profile-logo">
            <a href=""
              ><img src="./image/healthicons_ui-user-profile.jpg" alt=""
            /></a>
          </div>
          <div class="yo">
            <h1>Eri Guy</h1>
            <p>Leadcity University</p>
          </div>
        </div>
        <div class="pro">
          <div class="pro-box">
            <h1>45</h1>
            <p>Followers</p>
          </div>
          <div class="pro-box">
            <h1>7</h1>
            <p>Upload</p>
          </div>
          <div class="pro-box">
            <h1>8</h1>
            <p>Upvotes</p>
          </div>
        </div>

        <section class="links-list">
          <div class="side-list">
            <div class="list-img">
              <img src="./image/ic_round-home.png" alt="">
            </div>
            <a href="home.html"><h2>Home</h2></a>
          </div>
  
          <div class="side-list">
            <div class="list-img">
              <img src="./image/ion_library-sharp.png" alt="">
            </div>
            <a href=""><h2>My Library</h2></a>
            <select name="" id=""></select>
          </div>
  
          <div class="side-list">
            <div class="list-img">
              <img src="./image/Vector (2).png" alt="">
            </div>
            <a href=""><h2>Courses</h2></a>
            <select name="" id=""></select>
          </div>
  
          <div class="side-list">
            <div class="list-img">
              <img src="./image/Vector (1).png" alt="">
            </div>
            <a href=""><h2>Books</h2></a>
            <select name="" id="">
            </select>
          </div>
  
          <div class="side-list">
            <div class="list-img">
              <img src="./image/Vector (3).png" alt="">
            </div>
            <a href=""><h2>Past Questions</h2></a>
            <select name="" id=""></select>
        </section>

        </div>
      </div>
      <div class="content">
        <div class="bg">
          
        </div>
      </div>
    </div>
  </body>
</html>
